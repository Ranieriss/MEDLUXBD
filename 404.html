<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDLUXBD - Redirecionando...</title>
  </head>
  <body>
    <script>
      (function () {
        const segments = window.location.pathname.split('/').filter(Boolean);
        const repo = segments.length ? segments[0] : '';
        const base = repo ? `/${repo}/` : '/';
        const routePath = segments.slice(1).join('/');
        const route = routePath ? `/${routePath}` : '/dashboard';
        const target = `${base}index.html#${route}${window.location.search || ''}`;
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
